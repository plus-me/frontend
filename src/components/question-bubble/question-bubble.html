<div class="question-bubble-container">
  <ion-card class="ion-text-center question-bubble">
    <ion-card-header>
      <span class="votes">
        <b>
          {{question.upvotes | number}}
        </b>
      </span>
      <br>
      <ion-text *ngIf="question.upvotes !== 1">{{ 'questionBubble.peopleAsking' | translate }}</ion-text>
      <ion-text *ngIf="question.upvotes === 1">{{ 'questionBubble.personAsking' | translate }}</ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-text class="question ion-text-center"><span>{{question.text}}</span></ion-text>

      <ion-chip
        class="tag-chip"
        *ngFor="let tag of question.tags"
        (click)="search(tag)">
        #{{tag.text}}
      </ion-chip>

      <br>

      <ion-button
        (click)="upvoteQuestion()"
        align="bottom"
        shape="round"
        class="upvote-button"
        size="large"
        expand="block">
        <ion-text
          color="dark"
          class="upvote ion-text-lowercase">
          +me
        </ion-text>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button
    (click)="downvoteQuestion()"
    fill="clear"
    class="transparent-button"
    expand="block">
      <ion-icon name="close-outline"></ion-icon>{{ 'questionBubble.nextQuestion' | translate }}
  </ion-button>

  <ion-button
    (click)="reportQuestion()"
    fill="clear"
    class="transparent-button"
    expand="block">
      <ion-icon name="alert-circle-outline"></ion-icon>{{ 'questionBubble.report' | translate }}
  </ion-button>
</div>
