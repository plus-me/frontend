<h2 class="hint" translate ion-fixed *ngIf="(questions | async) === false || (questions | async) === undefined || (questions | async)?.length === 0">allAnsweredQuestionsListComponent.allQuestions</h2>

<ion-list no-lines class="wrapping-list">
  <ng-container class="question" *ngFor="let question of (questions | async)">
    <app-question-list-item [question]="question" [hideRelation]="true" [enableDownvote]="false" [enableUpvote]="false"
                     (textClick)="loadAnswerPage($event)" (tagClick)="loadSearchPage($event)">
    </app-question-list-item>
  </ng-container>
</ion-list>
