<app-navbar title="welcome.title"></app-navbar>

<ion-content class="staticcontent">
  <ion-card>
    <ion-card-content>
      <ion-grid no-padding ion-fixed>
        <ion-row class="subtitle">
          <ion-col text-center align-self-center>
            {{ 'welcome.subtitle' | translate }}
          </ion-col>
        </ion-row>
        <ion-row class="subtitle">
          <ion-col text-center align-self-center>
            {{ 'welcome.signupText' | translate }}
          </ion-col>
        </ion-row>
        <ion-row class="subtitle">
          <ion-col text-center align-self-center>
            {{ 'welcome.loginText' | translate }}
          </ion-col>
        </ion-row>
        <ion-row class="button-area">
          <ion-col>
            <ion-button
              expand="block"
              shape="round"
              (click)="goToSignup()">
              {{ 'welcome.signup' | translate }}
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button shape="round"
                        expand="block"
                        fill="outline"
                        (click)="goToLogin()">
              {{ 'welcome.login' | translate }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
