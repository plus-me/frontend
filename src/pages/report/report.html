<app-navbar [onlyBack]="true" title="QUESTION.REPORT"></app-navbar>

<ion-content>
  <ion-card class="question">
    <ion-card-content>
      <ion-row>
        <ion-col *ngFor="let tag of (question | async)?.tags">
          <ion-text>#{{tag.text}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="help-circle" color="primary" size="large"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-text color="dark">
            <b>
              {{ (question | async)?.text }}
            </b>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
          <div>
            <ion-button
              class="ion-padding-start"
              expand="block"
              shape="round"
              type="submit"
              (click)="report()">
              {{ 'QUESTION.REPORT' | translate}}
            </ion-button>
          </div>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
