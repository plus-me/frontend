<app-navbar title="LOGIN.LOGIN"></app-navbar>

<ion-content text-center>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="authForm" (ngSubmit)="login()">
        <ion-list class="input-area">
          <div [class.error]="!email.valid && email.touched">
            <ion-input
              placeholder="{{ 'LOGIN.EMAIL' | translate   }}"
              formControlName="email"
              type="email">
            </ion-input>
          </div>
          <div
            class="ion-padding-bottom"
            [class.error]="!password.valid && password.touched">
            <ion-input
              placeholder="{{ 'LOGIN.PASSWORD' | translate }}"
              formControlName="password"
              type="password">
            </ion-input>
          </div>
          <ion-button
            class="ion-padding-start"
            expand="block"
            shape="round"
            type="submit"
            [disabled]="!authForm.valid">
            {{ 'LOGIN.SIGNIN' | translate }}
          </ion-button>
          <ion-button
            class="ion-padding-start"
            color="secondary"
            expand="block"
            shape="round"
            (click)="forgotPassword()"
            [disabled]="!email.valid">
            {{ 'LOGIN.FORGOTPW' | translate }}
          </ion-button>

        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
